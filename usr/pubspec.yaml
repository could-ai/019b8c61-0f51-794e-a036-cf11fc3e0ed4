name: couldai_user_app
description: "A privacy-focused iOS web browser built with Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # Core Browser Engine (Wraps WKWebView on iOS with advanced features)
  flutter_inappwebview: ^6.0.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Utilities
  cupertino_icons: ^1.0.8
  share_plus: ^9.0.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
